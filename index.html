<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mavver mavver mavver mavver mavver mavver mavver</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Overpass', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff; /* Белый цвет текста по умолчанию */
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Анимация появления */
        .hero-section {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Секция с фото и биографией */
        .hero-content {
            display: flex;
            gap: 40px;
            margin-top: 80px;
        }

        .photo-container {
            flex-shrink: 0;
            width: 400px;
            height: 400px;
            border-radius: 25px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.3);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%);
        }

        .bio-content {
            flex-grow: 1;
            padding: 20px 40px;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 30px;
            position: relative;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 600px;
            height: 4px;
            background: #686868;
            border-radius: 2px;
        }

        .bio-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #a0a0a0;
            max-width: 600px;
        }

        /* Соцсети */
        .socials-section {
            margin: 100px 0;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #fff;
        }

        .socials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .social-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            border: 1px solid #2a2a2a;
            color: #fff; /* Белый цвет текста */
        }

        .social-card:hover {
            transform: translateY(-5px);
            background: #252525;
        }

        .social-icon {
            font-size: 1.8rem;
            color: #fff; /* Белый цвет иконок */
        }

        /* Технологии */
        .tech-section {
            margin: 100px 0;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .tech-item {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            transition: transform 0.3s ease;
            color: #fff; /* Белый цвет текста */
        }

        .tech-item:hover {
            transform: translateY(-5px);
        }

        .tech-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;

        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                align-items: center;
            }

            .photo-container {
                width: 100%;
                height: 70vw;
                border-radius: 25px;
            }

            .bio-content {
                padding: 20px 0;
            }

            .name {
                font-size: 2.5rem;
            }

            .socials-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero-section">
            <div class="hero-content">
                <div class="photo-container">
                    <img src="photo-bio.jpg" alt="Александр (mavver)" class="photo">
                </div>
                <div class="bio-content">
                    <h1 class="name">Александр (mavver)</h1>
                    <div class="bio-text">
                        <p>Это маввер! Мне ▮▮ лет, родился и проживаю в городе Санкт-Петербург. Занимаюсь back-end разработкой настольных .net приложений.</p>
                        <br>
                        <p>Люблю печеньки.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="socials-section">
            <h2 class="section-title">Контакты</h2>
            <div class="socials-grid">
                <a href="https://t.me/thismavver" class="social-card">
                    <i class="fab fa-telegram social-icon"></i>
                    <span>Telegram</span>
                </a>
                <a href="https://github.com/thisismavver" class="social-card">
                    <i class="fab fa-github social-icon"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://discordapp.com/users/819995977132933162" class="social-card">
                    <i class="fab fa-discord social-icon"></i>
                    <span>Discord</span>
                </a>
                <a href="https://vk.com/mavver" class="social-card">
                    <i class="fab fa-vk social-icon"></i>
                    <span>ВКонтакте</span>
                </a>
                <a href="https://steamcommunity.com/id/mvvr/" class="social-card">
                    <i class="fab fa-steam social-icon"></i>
                    <span>Steam</span>
                </a>
            </div>
        </section>

        <section class="tech-section">
            <h2 class="section-title">Я использую:</h2>
            <div class="tech-grid">
                <div class="tech-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png" alt="C#" class="tech-icon">
                    <div>C#</div>
                </div>
                <div class="tech-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png" alt="Python" class="tech-icon">
                    <div>Python</div>
                </div>
                <div class="tech-item">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/free-java-logo-icon-download-in-svg-png-gif-file-formats--programming-language-coding-logos-icons-1720088.png" alt="Java" class="tech-icon">
                    <div>Java</div>
                </div>
                <div class="tech-item">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/free-html5-icon-download-in-svg-png-gif-file-formats--html-logo-brand-logos-pack-company-icons-2056091.png" alt="Html" class="tech-icon">
                    <div>HTML</div>
                </div>
                <div class="tech-item">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/free-css3-logo-icon-download-in-svg-png-gif-file-formats--css-programming-langugae-language-pack-logos-icons-1175237.png" alt="Css" class="tech-icon">
                    <div>CSS</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.hero-section').style.opacity = 1;
            }, 100);

            // Анимация для карточек
            const cards = document.querySelectorAll('.social-card, .tech-item');
            cards.forEach(card => {
                card.addEventListener('mouseover', () => {
                    card.style.boxShadow = '0 10px 20px rgba(255,255,255,0.1)';
                });
                card.addEventListener('mouseout', () => {
                    card.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
